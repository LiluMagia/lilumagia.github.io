<html>
<head>
    <meta charset="utf-8" />
    <title>Ciąg Fibonacciego</title>
</head>
<body style="font-family: Fantasy; background-image: url('https://seremak.org/tlo-hania.jpeg');text-align:center;background-attachment: fixed;background-size: 100%;">
    <h1>Ciąg Fibonacciego</h1>
    <h2>Co to jest ciąg Fibonacciego</h2>
    <p>Ciąg liczb naturalnych, gdzie każdy element jest równy sumie dwóch poprzednich. Przykład:</p>

    <h2>Przykład ciągu Fibonacciego</h2>
    <p><pre style="font-size: 1.5em">0, 1, 1, 2, 3, 5, 8, 13 ...</pre></p>
    <h2>Filmik o ciągu Fibonacciego</h2>
    <p>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/bH9BzXmI3Xw" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
    </p>
    <h2>Program obliczający ciąg Fibonacciego</h2>
    <form id="formularz">
    <input id="ile" style="width: 400px" placeholder="Wpisz ile liczb Fibonacciego mam wypisać"></input>
    <input type="submit"></input>
    </form>
    <blockquote id="wynik" style="font-size: 1.5em"></blockquote>
</body>
<script>
    document.getElementById("formularz").addEventListener("submit", function(event){
        event.preventDefault();
        let ile = document.getElementById("ile").value * 1;
        let a = 0;
        let b = 1;
        let c = 0;
        let res = "1. 0<br/>2. 1<br/>";

        for (i = 2; i < ile; i++) {
            res += (i + 1) + ". " + (a+b) + "<br/>";
            c = a + b;
            a = b;
            b = c;
        }
        document.getElementById("wynik").innerHTML = res;
    });
</script>
</html>
